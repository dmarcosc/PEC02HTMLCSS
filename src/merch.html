<!DOCTYPE html>

<html>  
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Merchandising</title>
  </head>
  <body> 
    <include src="./views/header.html"></include>
    <section class="merch" href="#merch">
    <h1>Check out our Merch !</h1>
    <div class="carousel__container" >
        <div id="myCarousel" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button> 
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button> 
            </div>  
            <div class="carousel-inner"> 
                <div class="active carousel-item"> 
                    <img src="assets/images/merch1.jpg" class="d-block w-100" alt="Merch 1">
                </div> 
                <div class="carousel-item"> 
                    <img src="assets/images/merch2.jpg" class="d-block w-100" alt="Merch 2">
                </div> 
                <div class="carousel-item">
                    <img src="assets/images/merch3.jpg" class="d-block w-100" alt="Merch 3"> 
                </div>
                <div class="carousel-item">
                    <img src="assets/images/merch4.jpg" class="d-block w-100" alt="Merch 4">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/merch5.jpg" class="d-block w-100" alt="Merch 5">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/merch6.webp" class="d-block w-100" alt="Merch 6">
                </div>
            </div> 
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <form class="merch__form">
        <div class="mb-3">
            <select class="form-select" id="merchItems" name="merchItems">
                <option value="none">---Please select your merch---</option>
                <option value="item1">Photo1</option>
                <option value="item2">Photo2</option>
                <option value="item3">Photo3</option>
                <option value="item4">Photo4</option>
                <option value="item5">Photo5</option>
                <option value="item6">Photo6</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select" id="sizeItems" aria-label="Size">
                <option value="none">---Size---</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city">
            <label for="street" class="form-label">Street</label>
            <input type="text" class="form-control" id="street">
        </div>
        <button type="submit" class="btn btn-primary button__submit">Submit</button>
    </form>
    </section>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
